<body class='contrast-red sign-in contrast-background'>
<div id='wrapper'>
    <div class='application'>
        <div class='application-content'>
            <a href="login.html" th:href="@{/login}">
                <div class='icon-heart'></div>
                <span>欢迎</span>
            </a>
        </div>
    </div>
    <div class='controls'>
        <div class='caret'></div>
        <div class='form-wrapper'>
            <h1 class='text-center'>登录</h1>
            <form accept-charset="UTF-8" th:action="@{/sys/login}" action="index.html" method="post"/>
            <div style="margin:0;padding:0;display:inline"><input name="utf8" type="hidden" value="&#x2713;"/></div>

            <p style="color:red " th:if="${not #strings.isEmpty(msg)}" th:text="${msg}"></p>
            <div class='row-fluid'>
                <div class='span12 icon-over-input'>
                    <input class="span12" id="mobile" name="mobile" placeholder="电话号码" type="text" value=""/>
                    <i class='icon-user muted'></i>
                </div>
            </div>
            <div class='row-fluid'>
                <div class='span12 icon-over-input'>
                    <input class="span12" id="password" name="password" placeholder="密码" type="password" value=""/>
                    <i class='icon-lock muted'></i>
                </div>
            </div>
            <!--<label class="checkbox" for="remember_me"><input id="remember_me" name="remember_me" type="checkbox" value="1" />
                Remember me
            </label>-->
            <button class="btn btn-block" name="button" type="submit">登录</button>
            </form>
            <div class='text-center'>
                <!--<hr class='hr-normal' />
                <a href="forgot_password.html">Forgot your password?</a>-->
                <p style="color:red">默认密码[123456]</p>
            </div>
        </div>
    </div>
    <div class='login-action text-center'>
        <!--<a href="sign_up.html"><i class='icon-user'></i>
            New to Flatty?
            <strong>Sign up</strong>
        </a>-->
    </div>
</div>
