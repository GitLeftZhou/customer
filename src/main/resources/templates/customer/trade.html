    <section id='content'>
        <div class='container-fluid'/>
        <div class='row-fluid' id='content-wrapper'>

            <div class='span12 box'>
                <div class='box-header blue-background' th:text="${trade==null}?'添加交易记录':'修改交易记录'">
                    添加交易记录
                </div>
                <div class='row-fluid'>
                    <div class='box-content'>

                        <form accept-charset="UTF-8" action="#" th:action="@{/trade}" class="form form-horizontal"
                              method="post" style="margin-bottom: 0;"/>
                        <div style="margin:0;padding:0;display:inline">
                            <input name="utf8" type="hidden" value="&#x2713;"/>
                            <input name="_method" type="hidden" th:if="${trade!=null}" value="put"/>
                            <input name="authenticity_token" type="hidden"
                                   value="CFC7d00LWKQsSahRqsfD+e/mHLqbaVIXBvlBGe/KP+I="/></div>
                        <input name="id" type="hidden" th:if="${trade!=null}" th:value="${trade.id}"/>
                        <input name="user.id" type="hidden" th:if="${trade!=null}" th:value="${trade.user.id}"/>
                        <div class='control-group'>
                            <label class='control-label' for='inputText1'>销售员:</label>
                            <div class='controls'>
                                <input id='user.username' th:readonly="${trade!=null}" name='user.username'
                                       placeholder='名字' type='text' th:value="${trade!=null}?${trade.user.username}"/>
                            </div>
                        </div>

                        <div class='control-group'>
                            <label class='control-label' for='inputText1'>销售员手机号码:</label>
                            <div class='controls'>
                                <input id='user.mobile' th:readonly="${trade!=null}" name='user.mobile'
                                       placeholder='手机号码 必须录' type='text'
                                       th:value="${trade!=null}?${trade.user.mobile}"/>
                            </div>
                        </div>

                        <div class='control-group'>
                            <label class='control-label' for='inputText1'>推荐人手机:</label>
                            <div class='controls'>
                                <input id='connMobile' th:readonly="${trade!=null}" name='user.connMobile'
                                       placeholder='手机号码 ' type='text'
                                       th:value="${trade!=null}?${trade.user.connMobile}"/>
                            </div>
                        </div>

                        <div class='control-group'>
                            <label class='control-label' for='inputText1'>销售数量:</label>
                            <div class='controls'>
                                <input id='sellNum' name='sellNum' placeholder='销售件数 这个很重要' type='text'
                                       th:value="${trade!=null}?${trade.sellNum}"/>
                            </div>
                        </div>

                        <div class='control-group'>
                            <label class='control-label' for='validation_date'>销售日期</label>
                            <div class='controls'>
                                <input th:value="${trade!=null}?${#dates.format(trade.sellTm, 'yyyy-MM-dd HH:mm')}"
                                       data-mask='9999-99-99' data-rule-dateiso='true' data-rule-required='true'
                                       id='validation_date' name='sellTm' placeholder='YYYY-MM-DD 如果是今天就不录'
                                       type='text'/>
                            </div>
                        </div>

                        <p style="color:red ">电话号码一定要录入准确，否则会导致返现计算错误</p>
                        <p style="color:red " th:if="${not #strings.isEmpty(msg)}" th:text="${msg}"></p>
                        <div class='form-actions'>
                            <button class='btn btn-primary' type='submit' th:text="${trade==null}?'添加':'修改'">
                                <i class='icon-save'></i>
                                保存
                            </button>
                        </div>
                        </form>
                    </div>
                </div>


            </div>
        </div>

    </section>
