                </li>

                <li class='' th:class="active">
                    <a href='tables.html' th:href="@{/reports}">
                        <i class='icon-bar-chart icon-large'></i>
                        <span>绩效信息</span>
                    </a>
                </li>

            </ul>
        </div>
    </nav>
    <section id='content'>
        <div class='container-fluid'>
            <div class='row-fluid' id='content-wrapper'>

                <div class='span12'>
                    <br/>

                    <div class="alert alert-danger" hidden="true">
                        <strong>错误!</strong> 生成报表时，统计周期不能为空
                    </div>


                    <form action="#" id="query_form" method="post">
                        <div class="controls controls-row">

                            <div class="span9">
                                <div class="span9">
                                    <input th:value="${bgndate!=null}?${#dates.format(bgndate, 'yyyy-MM-dd')}"
                                           data-mask='9999-99-99' data-rule-dateiso='true' data-rule-required='true'
                                           id='bgndate' name='bgndate' placeholder='日期 起(含) YYYY-MM-DD' type='text'/>
                                    <span>-</span>
                                    <input th:value="${enddate!=null}?${#dates.format(enddate, 'yyyy-MM-dd')}"
                                           data-mask='9999-99-99' data-rule-dateiso='true' data-rule-required='true'
                                           id='enddate' name='enddate' placeholder='日期 止(不含) YYYY-MM-DD' type='text'/>
                                </div>
                                <input th:value="${mobile!=null}?${mobile}" name="mobile" type="text" class="span3"
                                       placeholder="电话号码"/>
                            </div>
                            <div class="span3">
                                <a id="submit-button" class="span8 btn btn-danger" th:attr="act=@{/report/generate}">
                                    <i class='icon-cog'></i>
                                    生成绩效信息</a>
                                <a id="search-button" class="span4 btn btn-primary" th:attr="act=@{/report/mobile}">
                                    <i class='icon-search'></i>
                                    查询</a>
                            </div>
                        </div>
                    </form>
                    <hr/>
                    <div class='row-fluid'>
                        <div class='span12 box bordered-box orange-border' style='margin-bottom:0;'>
                            <!-- <div class='box-header purple-background'>

                             </div>-->
                            <div class='box-content box-no-padding'>
                                <div class='responsive-table'>
                                    <div class='scrollable-area'>
                                        <table class='data-table-column-filter table table-bordered table-striped'
                                               style='margin-bottom:0;'>
                                            <thead>
                                            <tr>
                                                <th>
                                                    计算时间
                                                </th>
                                                <th>
                                                    姓名
                                                </th>
                                                <th>
                                                    电话
                                                </th>
                                                <th>
                                                    销售量
                                                </th>
                                                <th>
                                                    团队销售量
                                                </th>
                                                <th>
                                                    基础绩效
                                                </th>
                                                <th>
                                                    团队绩效
                                                </th>
                                                <th>
                                                    总绩效
                                                </th>
                                                <th>
                                                    操作
                                                </th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="report:${reports}">
                                                <input type="hidden" th:value="${report.id}"></input>
                                                <td th:text="${#dates.format(report.generateReportTm, 'yyyy-MM-dd HH:mm:ss')}"></td>
                                                <td th:text="${report.user.username}"></td>
                                                <td th:text="${report.user.mobile}"></td>
                                                <td th:text="${report.sellNum}"></td>
                                                <td th:text="${report.groupSellNum}"></td>
                                                <td th:text="${report.basePerformance}"></td>
                                                <td th:text="${report.groupPerformance}"></td>
                                                <td th:text="${report.totalPerformance}"></td>
                                                <td>
                                                    <a class="btn btn-small btn-primary"
                                                       th:href="@{/report/}+${report.id}">查看</a>
                                                    <a th:attr="del_uri=@{/report/}+${report.id}"
                                                       class="btn btn-small btn-danger deleteBtn">删除</a>
                                                </td>
                                            </tr>

                                            </tbody>
                                            <tfoot>
                                            <tr>
                                                <th></th>
                                                <th></th>
                                                <th></th>
                                                <th></th>
                                                <th></th>
                                                <th></th>
                                                <th></th>
                                                <th></th>
                                                <th colspan='2'></th>
                                            </tr>
                                            </tfoot>
                                        </table>
                                    </div>
                                </div>
                            </div>

                            <form id="delete_user_form" method="post">
                                <input type="hidden" name="_method" value="delete">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
</div>

<script type="text/javascript">

    $(".deleteBtn").click(function () {

        if (confirm("数据删除后不能恢复，确认要删除？")) {
            var del_uri = $(this).attr("del_uri");
            $("#delete_user_form").attr("action", del_uri).submit();
        }
        return false;
    });

    $(function () {
        $(".alert-danger").hide();
    });

    $("#submit-button").click(function () {
        $(".alert-danger").hide();
        var bgndate = $("#bgndate").val();
        var enddate = $("#enddate").val();
        if (!bgndate || !enddate) {
            $(".alert-danger").show();
            return false;
        }
        var v_uri = $(this).attr("act");
        $("#query_form").attr("action", v_uri).submit();
        return false;
    });

    $("#search-button").click(function () {
        var v_uri = $(this).attr("act");
