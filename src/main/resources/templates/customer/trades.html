    <section id='content'>
        <div class='container-fluid'>
            <div class='row-fluid' id='content-wrapper'>

                <div class='span12'>
                    <br/>
                    <form action="#" id="query_form" th:action="@{/trade/mobile}" method="get">
                        <div class="controls controls-row">
                            <div class="span2">
                                <a class="btn btn-success" th:href="@{/trade}"><i class="icon-book"></i>销售流水登记</a>
                            </div>
                            <div class="span8">
                                <div class="span9">
                                    <input th:value="${bgndate!=null}?${#dates.format(bgndate, 'yyyy-MM-dd')}"
                                           data-mask='9999-99-99' data-rule-dateiso='true' data-rule-required='true'
                                           name='bgndate' placeholder='销售日期 起(含) YYYY-MM-DD' type='text'/>
                                    <span>-</span>
                                    <input th:value="${enddate!=null}?${#dates.format(enddate, 'yyyy-MM-dd')}"
                                           data-mask='9999-99-99' data-rule-dateiso='true' data-rule-required='true'
                                           name='enddate' placeholder='销售日期 止(不含) YYYY-MM-DD' type='text'/>
                                </div>
                                <input th:value="${mobile!=null}?${mobile}" name="mobile" type="text" class="span3"
                                       placeholder="电话号码 支持模糊查询"/>
                            </div>
                            <div class="span2">
                                <a type='submit' class="span6 btn btn-primary">
                                    <i class='icon-search'></i>
                                    查询</a>
                            </div>
                        </div>
                    </form>
                    <hr/>
                    <div class='row-fluid'>

                        <div class='span12 box bordered-box orange-border' style='margin-bottom:0;'>

                            <!-- <div class='box-header purple-background'>

                             </div>-->
                            <div class='box-content box-no-padding'>
                                <div class='responsive-table'>
                                    <div class='scrollable-area'>
                                        <table class='data-table-column-filter table table-bordered table-striped'
                                               style='margin-bottom:0;'>
                                            <thead>
                                            <tr>
                                                <!--<th>
                                                    #
                                                </th>-->
                                                <th>
                                                    姓名
                                                </th>
                                                <th>
                                                    电话
                                                </th>
                                                <th>
                                                    推荐人电话
                                                </th>
                                                <th>
                                                    销售数量
                                                </th>
                                                <th>
                                                    销售日期
                                                </th>
                                                <th>
                                                    操作
                                                </th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="trade:${trades}">
                                                <input type="hidden" th:value="${trade.id}"></input>
                                                <td th:text="${trade.user.username}"></td>
                                                <td th:text="${trade.user.mobile}"></td>
                                                <td th:text="${trade.user.connMobile}"></td>
                                                <td th:text="${trade.sellNum}"></td>
                                                <td th:text="${#dates.format(trade.sellTm, 'yyyy-MM-dd')}"></td>
                                                <td>
                                                    <a class="btn btn-small btn-primary"
                                                       th:href="@{/trade/}+${trade.id}">编辑</a>
                                                    <!--
                                                                                        <button th:attr="del_uri=@{/trade/}+${user.id}"  class="btn btn-small btn-danger deleteBtn">删除</button>
                                                    -->
                                                </td>
                                            </tr>

                                            </tbody>
                                            <tfoot>
                                            <tr>
                                                <th placeholder="姓名"></th>
                                                <th placeholder="电话"></th>
                                                <th placeholder="推荐人电话"></th>
                                                <th placeholder="销售数量"></th>
                                                <th placeholder="销售日期" colspan='2'></th>
                                            </tr>
                                            </tfoot>
                                        </table>
                                    </div>
                                </div>
                            </div>

                            <form id="delete_user_form" method="post">
                                <input type="hidden" name="_method" value="delete">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
